name: Lint and Format

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Config Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install packages
        run: npm ci

      - name: Running ESLint
        run: npm run lint -- --max-warnings=0

      - name: Prettier check
        run: npx prettier --check .
